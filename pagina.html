<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de CV con IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #fff;
        }

        header {
            background: rgba(0,0,0,0.4);
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-in-out;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background: #ff7e5f;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: background 0.3s;
        }

        label:hover {
            background: #eb4d3d;
        }

        button {
            margin-top: 20px;
            padding: 12px 18px;
            border: none;
            background: #00c9ff;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0099cc;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìÑ Evaluador de CV con IA</h1>
    </header>
    <main>
        <input type="file" id="cvInput" accept=".pdf,.doc,.docx">
        <label for="cvInput">üìÇ Subir CV</label>
        <button onclick="evaluarCV()">üîç Evaluar CV</button>
        <div id="resultado">Esperando archivo...</div>
    </main>

    <script>
        function evaluarCV() {
            const file = document.getElementById('cvInput').files[0];
            const resultado = document.getElementById('resultado');

            if (!file) {
                resultado.innerHTML = "‚ö†Ô∏è Por favor, sube un CV primero.";
                return;
            }

            // Simulaci√≥n de evaluaci√≥n con IA
            resultado.innerHTML = "‚è≥ Analizando CV...";
            setTimeout(() => {
                const apto = Math.random() > 0.5; // Simulaci√≥n
                resultado.innerHTML = apto 
                    ? "‚úÖ El CV es APTO para el puesto." 
                    : "‚ùå El CV NO es apto.";
            }, 1500);
        }
    </script>
</body>
</html>
